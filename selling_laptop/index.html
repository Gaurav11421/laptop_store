<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laptop Store</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Laptop Store</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Laptops</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" id="cart-link">Cart</a></li>
        <li><a href="#" id="login-link">Login</a></li>
      </ul>
    </nav>

    <main>
      <section id="laptop 1">
        <img src="laptop1.jpg" alt="Laptop 1">
        <h2>Macbook</h2>
        <p>80000rs</p>
        <button data-laptop-id="1">Add to Cart</button>
      </section>

      <section id="laptop2">
        <img src="C:\Users\sony\Downloads\laptop2.jpg" alt="Laptop 2">
        <h2>HP</h2>
        <p>50000rs</p>
        <button data-laptop-id="2">Add to Cart</button>
      </section>

      <section id="laptop3">
        <img src="laptop3.jpg" alt="Laptop 3">
        <h2>Laptop 3</h2>
        <p>60000rs</p>
        <button data-laptop-id="3">Add to Cart</button>
      </section>

      <section id="laptop4">
        <img src="laptop4.jpg" alt="Laptop 4">
        <h2>Laptop 4</h2>
        <p>90000rs</p>
        <button data-laptop-id="4">Add to Cart</button>
      </section>

      <section id="laptop5">
        <img src="laptop5.jpg" alt="Laptop 5">
        <h2>Laptop 5</h2>
        <p>100000rs</p>
        <button data-laptop-id="5">Add to Cart</button>
      </section>

      <section id="laptop6">
        <img src="laptop6.jpg" alt="Laptop 6">
        <h2>Laptop 6</h2>
        <p>30000</p>
        <button data-laptop-id="6">Add to Cart</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Laptop Store. All rights reserved.</p>
    </footer>

    <div id="cart-overlay" class="hidden">
      <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total"></p>
        <button id="checkout-button">Checkout</button>
      </div>
    </div>

    <div id="login-overlay" class="hidden">
      <div id="login">
        <h2>Login</h2>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
